<head>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <style>
  .fakeimg {
    height: 200px;
    background: #aaa;
  }
  </style>
  <link rel="stylesheet" href="node_modules/xterm/css/xterm.css" />
  <script src="node_modules/xterm/lib/xterm.js"></script>

<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <a class="navbar-brand" href="#"><img src="img/Main-Blue-OnlyColor.png" width="50" height="50">Minecraft Server Creator</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link</a>

      </li>    
    </ul>
  </div>  
</nav>

<div class="container" style="margin-top:30px">
  <div class="row">
    <div class="col-sm-4">
      <div class="container">
        <h2>My Servers</h2>
        <table class="table">
          <thead>
          <!--  <tr>
              <th></th>
            </tr>-->
          </thead>
          <tbody>     
            <tr class="table-success">
              <td>My 1st Server</td>
            </tr>
            <tr class="table-warning">
              <td>My 2nd Server</td>
            </tr>
            <tr class="table-danger">
              <td>My 3rd Server</td>
            </tr>
            <tr class="table-info">
              <td>My 4th Server</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="col-sm-8">
      <h2>Create A New Server</h2>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Name</span>
          </div>
          <input type="text" class="form-control" placeholder="My Server" aria-label="My Server" aria-describedby="basic-addon1">
        </div>

        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">MOTD</span>
          </div>
          <textarea class="form-control" aria-label="A MC Server Creator Server."></textarea>
        </div>

        <p></p>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Port</span>
          </div>
          <input type="text" class="form-control" placeholder="25565" aria-label="25565" aria-describedby="basic-addon1">
        </div>
        
       

        <button type="button" class="btn btn-warning btn-block" id="new-server-btn">Create Server</button>

        <button type="button" class="btn btn-info btn-sm btn-block">More Options</button>


        <div id="term"></div>

      </div>

  </div>
</div>

<footer class="page-footer font-small blue pt-4">
